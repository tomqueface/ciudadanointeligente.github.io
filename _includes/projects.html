<section id="proyectos">
    <h2>Projectos</h2>
    <div class="menu-interno">Selecciona um projecto para obter mais informações.</a></div>
    <ul id="og-grid" class="og-grid">
        {% for project in site.projects %}
        <li class="ogli">
            <a href="{{ project.proj_site_url }}" data-largesrc="{{ site.baseurl }}/assets/img/projects/{{ project.proj_img }}" data-title="{{ project.proj_title }}" data-description="{{ project.proj_description }}" data-siteurl="{{ project.proj_site_url }}" data-status="{{ project.proj_status }}" data-haveminisite="{{project.proj_minisite}}" data-minisite="{{ project.url}}">
                <img src="{{ site.baseurl }}/assets/img/projects/thumbs/{{ project.proj_thumb }}" alt="{{ project.proj_title }}"/>
                <div class="{{ project.proj_status }}">{{ project.proj_status }}</div>
            </a>
        </li>
        {% endfor %}
        <li>
            <a href="#" data-toggle="modal" data-target=".modal-proyectos">
                <img src="{{ site.baseurl }}/assets/img/projects/thumbs/otrosproyectos-thumb.png" alt="alt"/>
            </a>
        </li>
    </ul>

    <div class="modal fade modal-proyectos" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabelProyectos" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content col-md-12">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span class="sr-only">Fechar</span></button>
                    <h4 class="modal-title" id="myModalLabelProyectos">Projectos antigos</h4>
                </div>
                <div class="modal-body">
                        {% for project in site.oldprojects %}
                        <div class="col-md-12 oldproject">
                            <div class="col-md-4 op-left">
                                <a href="{{ project.proj_site_url }}" data-largesrc="{{ site.baseurl }}/assets/img/projects/{{ project.proj_img }}" data-title="{{ project.proj_title }}" data-description="{{ project.proj_description }}" data-siteurl="{{ project.proj_site_url }}" data-status="{{ project.proj_status }}" data-haveminisite="{{project.proj_minisite}}" data-minisite="{{ project.url}}">
                                    <img src="{{ site.baseurl }}/assets/img/projects/thumbs/{{ project.proj_thumb }}" alt="{{ project.proj_title }}"/>
                                </a>
                            </div>
                            <div class="col-md-8 op-right">
                                <h3 class="opli-title">
                                {{ project.proj_title }}
                                </h3>
                                <p class="opli-desc">
                                {{ project.proj_description }}
                                </p>
                            </div>
                        </div>
                        {% endfor %}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ site.baseurl }}/assets/js/grid.js"></script>
    <script>
    $(function() {
    Grid.init();
    });
    </script>
</section>
